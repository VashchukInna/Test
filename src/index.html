<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="./bundle.css">
</head>
<body>
    <div id="test" style="display:none">
        <h1 id="title"></h1>
        <h2>JavaScript Web Development Quiz</h2>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div><br>
        <button id="goToStartTest">Start test again!</button>
    </div>
    <div id="intro">
        <div class="main-img-text">
            <h1>Check your knowledge with JavaScript</h1>
        </div>
        <div class="main-img-text-user">
            <h3>Please enter your name to pass the test:</h3>
            <input type="text" name="field1" id="username" placeholder="Your Name"/>
            <button type="submit" class="button-submit"><a class="test-link">Start a test</a></button>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
